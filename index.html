<!DOCTYPE html>
<html lang="en" ng-app="LunchCheck">

<head>
    <meta charset="utf-8">   
    <title>Lunch Checker</title>
   
</head>

<body >
    <div ng-controller="LunchCheckController">
        <h1>Lunch Checker</h1>
        <div>
            <input id="lunch-menu" type="text" placeholder="List all dishes separated by commas" ng-model="dishes">
            <!-- I do NOT consider an empty item, i.e., , , as an item towards to the count. -->
        </div>
        <div>
            <button  ng-click="checkLunch()">Check If Too Much</button>
        </div>
        <div ng-show="!empty && checked">{{message}}</div>
        <div ng-show="empty">Please enter data first</div>
    </div>
    <script src="https://ajax.googleapis.com/ajax/libs/angularjs/1.6.0/angular.min.js"></script>
    <script src="app.js"></script>
</body>

</html>
